<script>
    var n = parseInt(prompt("enter the no"))
    var no=12;
    var temp=0;
    var count=0;
    var i=1;
    while(count<n){
        if(i % 2 ==0){
            console.log(i)
            temp = temp + i;
            count++;
        }
        i++;
    }
    console.log("sum of even no:"+temp);
</script>
