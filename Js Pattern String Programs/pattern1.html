    var str ="";
    var str2="";

        }

            str+=" "
        }

        }

    }
    for(let m=1; m<=5; m++){

        }

            str2+=" "
        }
        for(let p=1; p<=m; p++){
            str2+="*"
        }
        str2+="\n"
    }

    console.log(str+str2);

</script>
