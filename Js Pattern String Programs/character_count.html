    let str = 'this is a string';
    let chars = [str[0]];
    let charCount = 0;
    let isCharPresent = (char, chars)=>{
        for(let i = 0; i<chars.length; i++){
            if(char == chars[i])
                return true;
        }
        return false;
    }
    for(let i=0; i<str.length; i++){
        !isCharPresent(str[i], chars) ? chars[++charCount] = str[i] : '';
    }
    
    let charCounter = [0];

    for(let i=0; i< chars.length; i++){
        charCounter[i]=0;
        for(let j = 0; j<str.length; j++){
            if(str[j] == chars[i])
                charCounter[i]++;
        }
    }
    
    for(let index in chars)
        console.log(`'${chars[index]}' repeated ${charCounter[index]} times`)

</script>
