<script>
    //Variable Declaration
    var a;
    console.log(a); //Default value is undefined

    //Numbers Data type
    var num1, num2;
    num1 = 1;
    num2 = 0;
    console.log(num2);

    num3 = -0;
    console.log(num2);

    num2 = +0;
    console.log(num2);

    num1 = 100 / num2;
    console.log(num1);

    num1 = -100 / num2;
    console.log(num1);

    //escape sequence
    console.log("who is the imposter \'blue' is the imposter, no \'blue' is not imposter");

    //template literals
    console.log(`I am the imposter      among us
    no he is a imposter`);

    //String Data Type
    var str = "333";
    console.log(str);
    num1 = str/2;
    console.log(num1);

    //array
    var arr =  [1, 2, 3, "rj", "king", true, false];
    console.log(arr);

    arr.sort();
    console.log(arr);

    //push element in array
    arr.push("imposter");

    //pop element in array
    arr.pop();
    console.log(arr);

    //shift element

    for(var i=0;i<arr.length;i++){
        console.log(arr[i]);
    }

    //objects
    var obj = {rollno: 54, "firstname": "Raj", "lastname": "Shinde", mobno: 7887419333}
    console.log(obj);
     
    //display objects using for
    for(var val in obj)
        console.log(obj[val]);
</script>
