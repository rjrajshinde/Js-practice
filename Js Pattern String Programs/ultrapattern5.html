<script>
    var str=""
    for(i=1; i<=6; i++){
        for(j=1; j<=i; j++){
            str+=" "
        }
        for(k=i; k<=7; k++){
            str+=k+" "
        }
        str+="\n"
    } 
    for(i=7; i>=1; i--){
        for(j=1; j<=i; j++){
            str+=" "
        }
        for(k=i; k<=7; k++){
            str+=k+" "
        }
        str+="\n"
    }
    console.log(str)
</script>
