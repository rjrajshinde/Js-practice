<script>
    var str="";
    var str1="";
    for(var i=1; i<=4; i++){
        for(var l=1; l<=i; l++){
            str1+=" "
        }
        for(var m=7; m>=(i*2-1); m--){
            str1+="*"
        }
        for(var j=4; j>=i; j--){
            str+=" ";
        }
        for(var k=1; k<=(i*2-1); k++){
            str+="*";
        }
        str1+="\n";
        str+="\n";
    }
    console.log(str1+str);
</script>
