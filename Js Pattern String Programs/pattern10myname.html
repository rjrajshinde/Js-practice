<script>
    var str="",str3="",str2="";
    for(i=1; i<=7; i++){
        for(j=1; j<=5; j++){
            str+= i==1 || j==1 || i==4 || j==5 && ( i==2 || i==3)? "* ": "  "
            //if(i!=4)
                str+= i-3==j+1 ? "*" : ""
        }
        for(k=1; k<=5; k++){
            str2+= i==4 || k==1 || k==5 || i==1 ? "$ ": "  "
        }
        for(l=1; l<=5; l++){
            str3+= i==7&&(l!=4 && l!=5) || l==3 || i==1 ? "# ": "  "
        }
        str+="\n"
        str2+="\n"
        str3+="\n"
    }
    console.log(str)
    console.log(str2)
    console.log(str3)
</script>
