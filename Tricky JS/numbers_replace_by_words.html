    function fizzbuzz() {
        var str = [];
        for (var i = 1; i <= 15; i++) {
            if  (i % 3 == 0 && i % 5 == 0)
                str.push("fizzbuzz");
            else if (i % 5 == 0)

            else if (i % 3 == 0) {

        }
        return str;
