<script>
    function f(a, b, c) {
        if (a && b && c) {
            return (a + b) * c;
        } else if (a && b) {
            return function (val) {
                return (a+b)*val;
            };
        }else if(a){
            return function (val1) {
                return function(val2) {
                    return (a+val1)*val2;
                }
            }
        } else {
            return 0;
        }
    }
    console.log(f(1)(2)(3));
    console.log(f(1,2,3));
</script>
