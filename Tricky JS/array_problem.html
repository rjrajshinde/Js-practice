    // function for finding the maximum number from array
    function maxNo(arr) {
        var maxNo = arr[0];
        for (let i = 0; i <= arr.length; i++) {
            if (arr[i] > maxNo) {
                maxNo = arr[i];
            }
        }
        return maxNo;
    }

    // function for finding the minimum number from array
    function minNo(arr) {
        var minNo = arr[0];
        for (let i = 0; i <= arr.length; i++) {
            if (arr[i] < minNo) {
                minNo = arr[i];
            }
        }
        return minNo;
    }
    function MinMaxResult(arr) {
        let maxNumber = maxNo(arr);
        let minNumber = minNo(arr);


        let minSum = 0;
        for (let i = 0; i <= arr.length - 1; i++) {
            if (arr[i] != maxNumber) {
                minSum += arr[i];
            }
        }
        let maxSum = 0;
        for (let i = 0; i <= arr.length - 1; i++) {
            if (arr[i] != minNumber) {
                maxSum += arr[i];
            }
        }
        console.log(`The Maximum Sum is : ${maxSum} and Minimum Sum is : ${minSum}`);
    }

    let numArray = [1, 2, 3, 4, 5];
