<script>
    let ary = [5, 6, 5, 1, 4, 2, 5];

    // function for findizng the maximum number from array
    function maxNo(arr) {
        var maxNo = arr[0];
        for (let i = 0; i <= arr.length; i++) {
            if (arr[i] > maxNo) {
                maxNo = arr[i];
            }
        }
        return maxNo;
    }
    //here we get the maximum number from the array
    var maxNo = maxNo(ary);
    
    // code for counting how many times the maximum no is repeated
    var count = 0;
    for(let i=0; i<ary.length; i++){
        if(ary[i] == maxNo){
            count++;
        }
    }
    console.log(`The Maximum number is ${maxNo} and the count is ${count}`);
  
</script>
