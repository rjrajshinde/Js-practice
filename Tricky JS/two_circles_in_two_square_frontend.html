<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 cirlces in 2 squares</title>

    <style>
        #sq{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: darksalmon;
            margin-right: 10px;
            float: left;
            position: relative;
        }
        #sq span{
            height: 50px;
            width: 50px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

    </style>

</head>
<body>
    <div id="sq">
        <span></span>
    </div>
    <div id="sq">
        <span></span>
    </div>
</body>
</html>
